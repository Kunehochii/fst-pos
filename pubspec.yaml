name: fst_pos
description: "FST POS - Point of Sale Application"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  flutter_side_menu: ^0.5.0

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^14.6.2

  # Data & Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Environment
  flutter_dotenv: ^5.2.1

  # Network & API
  dio: ^5.7.0
  flutter_secure_storage: ^9.2.4

  # Local Database (Drift)
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.1

  # Offline Auth Cache
  shared_preferences: ^2.3.4

  # Internationalization
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.14
  freezed: ^2.5.8
  json_serializable: ^6.9.2
  riverpod_generator: ^2.6.4
  drift_dev: ^2.22.1
  go_router_builder: ^2.7.3

flutter:
  uses-material-design: true

  assets:
    - .env
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
